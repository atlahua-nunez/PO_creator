<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"  rel="stylesheet"/>
    {% block styles %}
        <!-- Load Bootstrap-Flask CSS here -->
        {{ bootstrap.load_css }}
        <!-- Link to the styles.css here to apply styling to all the child templates.-->
        <link rel="stylesheet" href="{{ url_for('static',filename=styles.css)}}">
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand">Purchase Order Creator</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('add') }}" class="nav-link">Create PO</a>
                        </li>
                        <li class="nav-itme">
                            <a href="{{ url_for('import_csv') }}" class="nav-link">Import Catalog</a>
                        </li>
                        <li>
                            <a href="#" class="nav-link">Log in</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!--para activar el boton de cerrado -->
</body>
</html>
